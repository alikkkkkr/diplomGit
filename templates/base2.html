<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение шрифта Oswald -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Основные стили */
        body {
            font-family: 'Oswald', sans-serif;
            background-color: #ffffff; /* Белый фон */
            color: #333; /* Темно-серый текст */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Стили для таблиц */
        .table {
            width: 100%;
            margin-bottom: 1rem;
            background-color: #fff;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 0.75rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
        }

        .table thead th {
            vertical-align: bottom;
            border-bottom: 2px solid #dee2e6;
            background-color: #007bff; /* Синий заголовок */
            color: #fff; /* Белый текст */
        }

        .table tbody + tbody {
            border-top: 2px solid #dee2e6;
        }

        /* Стили для кнопок */
        .btn {
            font-family: 'Oswald', sans-serif;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff; /* Синий */
            border: none;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Темно-синий */
        }

        .btn-danger {
            background-color: #dc3545; /* Красный */
            border: none;
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #c82333; /* Темно-красный */
        }

        .btn-success {
            background-color: #28a745; /* Зеленый */
            border: none;
            color: #fff;
        }

        .btn-success:hover {
            background-color: #218838; /* Темно-зеленый */
        }

        .btn-outline-secondary {
            border-color: #6c757d; /* Серый */
            color: #6c757d;
        }

        .btn-outline-secondary:hover {
            background-color: #6c757d; /* Серый */
            color: #fff;
        }

        /* Стили для форм */
        .form-container {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            font-weight: 500;
            font-size: 0.9rem;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
            font-family: 'Oswald', sans-serif;
            font-weight: 300;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Стили для пагинации */
        .pagination .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }

        .pagination .page-link {
            color: #007bff;
        }

        .pagination .page-item.disabled .page-link {
            color: #6c757d;
        }

        /* Стили для уведомлений */
        .alert {
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .alert-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .table th,
            .table td {
                padding: 0.5rem;
            }

            .btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
{#    {% include 'inc/_header.html' %}#}
{% block content %}
{% endblock %}
<!-- Bootstrap JS (обязательно для работы выпадающего списка) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
