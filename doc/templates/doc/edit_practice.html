{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Редактировать практику</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark">Сохранить изменения</button>
        <a href="{% url 'prakties' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
