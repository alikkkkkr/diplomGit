{% extends 'base2.html' %}

{% block content %}
<div class="container">
    <h2>Подтверждение удаления</h2>
    <p>Вы уверены, что хотите удалить эту запись?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'admin_panel' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
