{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Удалить группу</h2>
    <p>Вы уверены, что хотите удалить группу "{{ group }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'prakties' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
